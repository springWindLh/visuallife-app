<ion-header>
  <ion-navbar>
    <ion-title>
      故事
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let story of stories" (click)="toStoryDetailPage(story.id)">
    <img *ngIf="story.picture != null" [src]="story.picture">

    <ion-card-content>
      <p>{{story.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col text-right padding>
        <small>{{story.createdTime | date:'yyyy/MM/dd'}}</small>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
