<ion-header>
  <ion-navbar>
    <ion-title>
      我的故事
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let story of stories" (click)="toStoryDetailPage(story.id)">
      <ion-label>{{story.description}}</ion-label>
      <ion-checkbox [(ngModel)]="story.id"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
