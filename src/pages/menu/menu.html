<ion-menu [content]="myContent">
  <ion-content>
    <ion-avatar>
      <img src="../../assets/images/login_img.jpg">
    </ion-avatar>
    <ion-card>
      <ion-card-header class="bg-yellow">
        <ion-item class="bg-yellow">
          <ion-avatar item-left>
            <img [src]="user.avatar">
          </ion-avatar>
          <ion-title>
            <span class="menuUserName">{{user.name}}</span>
          </ion-title>
        </ion-item>
      </ion-card-header>
      <ion-list>
        <button ion-item class="bg-yellow" (click)="gotoPage('articleUserListPage')">
          <ion-icon name="camera" item-left></ion-icon>
          我的文章
        </button>
        <button ion-item class="bg-yellow" (click)="gotoPage('storyUserListPage')">
          <ion-icon name="leaf" item-left></ion-icon>
          我的故事
        </button>
        <button ion-item class="bg-yellow" (click)="gotoPage('userInfoPage')">
          <ion-icon name="contact" item-left></ion-icon>
          基本信息
        </button>
        <button ion-item class="bg-yellow" (click)="gotoPage('userPasswordPage')">
          <ion-icon name="key" item-left></ion-icon>
          密码修改
        </button>
        <button ion-item class="bg-yellow" (click)="gotoPage('loginPage')">
          <ion-icon name="power" item-left></ion-icon>
          注销账号
        </button>
      </ion-list>

    </ion-card>
  </ion-content>
</ion-menu>

<ion-nav #myContent [root]="rootPage" swipe-to-go-back="true">

</ion-nav>
