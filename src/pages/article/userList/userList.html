<ion-header>
  <ion-navbar>
    <ion-title>
      我的文章
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let article of articles" (click)="toArticleDetailPage(article.id)">
      <ion-label>{{article.title}}</ion-label>
      <ion-checkbox [(ngModel)]="article.id"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
