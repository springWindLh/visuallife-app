<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content padding>
<div [innerHTML]="article?.content | safeHtml"></div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only><ion-icon name="thumbs-up"></ion-icon><span *ngIf="article?.vote>0">&nbsp;{{article?.vote}}</span></button>
      </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="presentModal()"><ion-icon name="chatbubbles"></ion-icon><span *ngIf="commentAmount>0">&nbsp;{{commentAmount}}</span></button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
